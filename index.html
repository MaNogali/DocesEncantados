<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="./img/icone.png">
    <title>Doces Encantados</title>
</head>
<body>
    <header>
        <div id="container">
            <section id="topo">
                <div class="logo">

                    <section id="iconetopo">
                        <img src="./img/icone.png" alt="iconetopo">
                    </section>
                    

                    <img src="./img/Doces Encantados.png" alt="Doces Encantados">

                  
                </div>
               
                <nav>
                    <ul>
                        <li><a href=""><b>HOME</a></b></li>
                        <li><a href=""><b>CONTATO</a></b></li>
                        <li><a href=""><b>SOBRE</a></b></li>
                        <li><a href=""><b>CARRINHO</b><img src="./img/carrinho.png" alt="Carrinho" id="carrinho"></a></li>
                    </ul>
                </nav>
                <section id="busca">
                    <input type="text" id="busca" placeholder="   Buscar Produtos...">
                </section>
            </section>
        </div>
    </header>
    <main>
        <section id="banner">
            <img src="./img/banner.png" alt="Banner">
        </section>
        <section class="vendidos">
            <p><b>Mais Vendidos:</b></p>
        </section>
        <section class="produtos">
            <div class="cards">
                <div class="cards-produtos">
                    <img src="./img/pacote amarelo.png" alt="Pacote Amarelo">
                    <div class="amarelo">
                        <h2>Pacote Amarelo</h2>
                        <h3>3 unidades</h3>
                        <span>R$24,00</span>
                        </div>
                        <input type="submit" value="COMPRAR" class="btnBuscar">
                </div>
                <div class="cards-produtos">
                    <img src="./img/pacote rosa.png" alt="Pacote Rosa">
                    <div class="rosa">
                        <h2>Pacote Rosa</h2>
                        <h3>4 unidades</h3>
                        <span>R$40,00</span>
                    </div>
                    <input type="submit" value="COMPRAR" class="btnBuscar">
                </div>
                <div class="cards-produtos">
                    <img src="./img/pacote azul.png" alt="Pacote Azul">
                    <div class="azul">
                        <h2>Pacote Azul</h2>
                        <h3>4 unidades</h3>
                        <span>R$20,00</span>
                    </div>
                    <input type="submit" value="COMPRAR" class="btnBuscar">
                </div>
            </div>
            <form name="buscador">
                <div name="pacotes" id="pacote">
                    <b><label>Selecione o tipo de pagamento: </label></b>
                    <select name="marca" id="idpacote">
                        <option value="">CRÉDITO</option>
                        <option value="">DÉBITO</option>
                        <option value="">PIX</option>
                        <option value="">BOLETO</option>
                    </select>
                </div>
        </section>
        <section class="cards-social">
            <a><img src="./img/wpp.png" alt="WhatsApp"></a>
            <a><img src="./img/face.png" alt="Facebook"></a>
            <a><img src="./img/insta.png" alt="Instagram"></a>
        </section>
        <footer>
            <b><p>@COPYRIGHT-Todos os direitos autorais</p></b>
        </footer>
    </main>
</body>
</html>
